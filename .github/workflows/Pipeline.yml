name: Image Processing Pipeline

on:
  push:
    # TRIGGER: The pipeline starts ONLY when you push files to the 'input_images' folder
    paths:
      - 'input_images/**.jpg'
      - 'input_images/**.jpeg'
      - 'input_images/**.png'
      - 'input_images/**.webp'

jobs:
  process-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Check out code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install necessary libraries
      - name: Install Dependencies
        run: |
          pip install opencv-python numpy opencv-contrib-python matplotlib

      # 4. Run your pipeline script
      - name: Run Image Processing
        run: python run_pipeline.py

      # 5. Commit and Push the results back to GitHub
      - name: Commit Output Images
        run: |
          # Configure the bot's identity
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Add the output folder to git
          git add -f output_images/
          
          # Check if there are changes before committing (avoids errors if no new images)
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            # Commit with [skip ci] to prevent infinite loops
            git commit -m "Auto-processed images"
            git push
          fi
